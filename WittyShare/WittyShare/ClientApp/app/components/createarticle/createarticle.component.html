<!-- Navbar (sit on top) -->
<div class="w3-top" style="position:relative">
  <div class="w3-bar w3-card" style="background-color:black" id="myNavbar">
    <a style="color:white" class="w3-bar-item w3-button w3-wide">WITTY SHARES</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">

      <a style="color:white" routerLink="/homepage" [queryParams]="{ foo: useremail }" class="w3-bar-item w3-button"><i class="fa fa-user"></i> HOME</a>
      <a style="color:white" routerLink="/about" [queryParams]="{ foo: useremail }" class="w3-bar-item w3-button"><i class="fa fa-th"></i> ABOUT</a>
      <a style="color:white" routerLink="/contact" [queryParams]="{ foo: useremail }" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
      <a style="color:white" routerLink="/login" class="w3-bar-item w3-button">LOG-OUT</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>
<div class="container-contact100">
  <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="../assets/images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
  <div class="wrap-contact100" style="display:block">
    <form class="contact100-form validate-form">
      <span class="contact100-form-title">
        New Article
      </span>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Title is required">
        <span class="label-input100">Title</span>
        <input class="input100" type="text" name="name" [(ngModel)]="article.title" placeholder="Enter Article Title">
        <span class="focus-input100"></span>
      </div>
      <!--Image Experimentation-->

      <div class="wrap-input100 validate-input" data-validate="Content is required">
        <span class="label-input100">Content</span>
        <textarea class="input100" name="message" [(ngModel)]="article.content" placeholder="Your content here..."></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Image is required">
        <span class="label-input100">Image URL</span>
        <input class="input100" name="message" [(ngModel)]="article.image" placeholder="Your image link here...">
        <span class="focus-input100"></span>
      </div>

      <div>
        <label>Topics</label>
        <select multiple name="topics" [(ngModel)]="article.categories" [required]>
          <option *ngFor="let topic of topics" [value]="topic.value">
            {{topic.display}}
          </option>
        </select>
      </div>

      <div class="wrap-input100">
        <div class="label-input100">Patent Status</div>
        <div>
          <select name="patentStatus" [(ngModel)]="article.patentStatus" required>
            <option>No Patent</option>
            <option>Provisional Patent Pending</option>
            <option>Non-Provisional Patent Pending</option>
            <option>Patented</option>
          </select>
          <p>**We are not responsible for stolen ideas. Please feel free to patent your idea before posting if you want protection.</p>
          <div class="dropDownSelect2"></div>
        </div>
        <span class="focus-input100"></span>
      </div>
      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" (click)="onCreateArticle();">
          <span>
            Submit
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
